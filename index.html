<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <form class="form" onsubmit="event.preventDefault(),handleSubmit()">
        <label for="p-name">Product</label>
        <input class="product-name" id="p-name" type="text" placeholder="Enter the product...">
        <label for="import">imported</label>
        <input class="imported" id="import" type="checkbox">
        <label for="price">Price</label>
        <input class="product-price" id="price" type="number" step="0.01" placeholder="Enter the price...">
        <select name="cars" id="cars">
            <option value="food">food</option>
            <option value="medical">medical</option>
            <option value="books">books</option>
            <option value="others">others</option>
        </select>
        <button type="submit">submit</button>
    </form>
    <button onclick="clearList()">clear</button>
    <table class="table table-striped mt-5">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
</body>

</html>
