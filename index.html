<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <header>
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i> My <span class="text-primary">SalesTax </span>Calculator
    </h1>
    <!-- <h1 class="header">Sales Tax Calculator</h1> -->
  </header>
  <div class="main-container">
    <div class="container">
      <form autocomplete="off">
        <div class="form-group">
          <label for="prod">Product Name : </label>
          <input type="text" id="prod" class="prod form-control">
        </div>
        <div class="form-group">
          <label for="price">Price : </label>
          <input type="number" id="price" class="price form-control">
        </div>
        <div class="form-group">
          <select class="form-control item-value" id="item-value">
            <option value="food">Food Item</option>
            <option value="books">Book</option>
            <option value="medical">Medical Item</option>
            <option value="others">Other Item</option>
          </select>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" id="checkbox" class="checkbox form-check-input">
          <label class="form-check-label">Imported</label>
        </div>
        <button type="button" onclick="handleSubmit()" class="btn btn-success">Submit</button>
        <button type="button" onclick="clearList()" class="btn btn-danger">Clear</button>
      </form>
    </div>
    <div class="second-container">
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Imported</th>
          </tr>
        </thead>
        <tbody id="book-list">
        </tbody>
      </table>
      <div class="total-data"></div>
    </div>
  </div>
</body>

</html>
